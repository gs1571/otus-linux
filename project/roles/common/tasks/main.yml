---
- name: Fix locale
  lineinfile:
    path: /etc/environment
    line: "{{ item }}"
    state: present
  with_items:
    - "LANG=en_US.utf-8"
    - "LC_ALL=en_US.utf-8"

- name: Disable SELinux
  selinux:
    state: disabled

- name: Install EPEL
  yum:
    name: epel-release
    state: present

- name: Install packages
  yum:
    name: '{{ yum_packages }}'
    state: present

- name: Enable NTP client
  systemd:
    name: ntpd
    state: started

- name: Update hosts file
  lineinfile:
    path: /etc/hosts
    line: "{{ item }}"
  with_items: "{{ hosts_ipv4 }}"

- name: Create directory .ssh for vagrant user
  file:
    path: /home/vagrant/.ssh
    state: directory
    owner: vagrant
    group: vagrant
    mode: '0700'

- name: Copy SSH keys for vagrant user
  template:
    src: "{{ item.src }}"
    dest: "/home/vagrant/.ssh/{{ item.dest }}"
    mode: 0600
    owner: vagrant
    group: vagrant
  with_items:
    - { src: id_rsa, dest: id_rsa}
    - { src: id_rsa.pub, dest: id_rsa.pub}

- name: Update authorized_keys file
  lineinfile:
    path: /home/vagrant/.ssh/authorized_keys
    line: "ssh-rsa  root@host"
    owner: vagrant
    group: vagrant
    state: present


